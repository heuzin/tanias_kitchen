<!DOCTYPE html>
{% load bootstrap_icons %}
<html>
  <head>
    <meta charset="utf-8" />
    <title>Tanias Kitchen</title>
    <!-- Latest compiled and minified CSS -->

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <!-- Latest compiled and minified JavaScript -->
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
      integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
      crossorigin="anonymous"
    ></script>

    <link
      href="https://fonts.googleapis.com/css?family=Montserrat"
      rel="stylesheet"
    />
  </head>

  <body>
    <nav class="navbar navbar-expand-lg mb-5" role="navigation" id="navbar">
      <div class="container-fluid container">
        <a class="navbar-brand mynav" href="{% url 'home' %}"
          >Tania's Kitchen</a
        >
        <div
          class="collapse justify-content-end navbar-collapse"
          id="navbarSupportedContent"
        >
          <ul class="navbar-nav mb-2 mb-lg-0">
            {% if user.is_authenticated %}
            <li>
              <a href="#" class="btn btn-simple"
                ><span>{% bs_icon 'cart' size='1.2em' %}</span>Cart</a
              >
            </li>
            <li>
              <a href="{% url 'recipes:all' %}" class="btn btn-simple"
                >Recipes</a
              >
            </li>
            <li>
              <a href="{% url 'accounts:logout' %}" class="btn btn-simple"
                >Log out</a
              >
            </li>
            {% else %}
            <li>
              <a href="{% url 'accounts:login' %}" class="btn btn-simple"
                >Log in</a
              >
            </li>
            <li>
              <a href="{% url 'accounts:signup' %}" class="btn btn-simple"
                >Sign up</a
              >
            </li>
            {% endif %}
          </ul>
        </div>
      </div>
    </nav>
    <div class="container mycontent">{% block content %} {% endblock %}</div>
  </body>
</html>
